<!DOCTYPE html>
<html lang="en">
<head>

    <title>Key Skills</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

        <div class="flex justify-start">
            <a href="index.html" class="hover:text-blue-300 underline ml-[-10px]">

        </div>
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white">KEY SKILLS</h1>

                <ul class="list-disc list-inside space-y-2 text-center">

                <h2 class="text-gray-400 mb-4 text-lg text-center">PROFESSIONAL SKILLS</h2>
                <ul class="list-disc list-inside space-y-2 text-center">
                    <li class="hover:text-blue-500 transition-colors duration-200">Marketing</li>
                    <li class="hover:text-blue-500 transition-colors duration-200">Presentation Competency</li>
                    <li class="hover:text-blue-500 transition-colors duration-200">Computer Literacy</li>
